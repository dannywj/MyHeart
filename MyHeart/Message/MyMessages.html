<body>
    <div role="navigation" class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">

                </ul>
            </div>-->

        </div>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12">
                <p class="pull-right visible-xs">
                    <button data-toggle="offcanvas" class="btn btn-primary btn-xs" type="button">Toggle nav</button>
                </p>
                <div class="jumbotron">
                    <!--<h2>我的悄悄话</h2>-->
                    <img src="../Content/images/title_qqh.png" />
                    <div class="searchkuang form-horizontal">
                        <div class="form-group">
                            &nbsp;&nbsp; 
                            <input id="txtDate" type="text" class="form-control txtDate" style="display: inline" placeholder="请选择日期">
                            <button type="button" class="btn btn-success" id="btnSearch">查看悄悄话</button>
                        </div>
                    </div>
                    <div class="contentkuang">
                        <div class="">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 id="lbl_msg_title" class="panel-title"></h3>
                                </div>
                                <div class="panel-body" id="lbl_msg_content">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <!--模板容器-->
                    <div id="container">
                    </div>
                    <!--使用script标签来当作模板标签，id为模板名-->
                    <!--数据对象名要与后台js定义的数据属性名称一致，如list-->
                    <script id="template" type="text/html">
                        <div id="AllItem">
                            <%for(i = 0; i < list.length; i ++) { %>
                                 <div class="col-6 col-sm-6 col-lg-4">
                                     <h2><%=list[i].PubDate%></h2>
                                     <p><%=list[i].Content%></p>
                                     <p><a id="btnShowAll" role="button" href="javascript:void(0)" class="btn btn-default">完整查看 »</a></p>
                                 </div>
                            <%}%>
                        </div>
                    </script>
                </div>
                <!--/row-->
            </div>
        </div>
        <!--/row-->
        <hr>
        <footer>
